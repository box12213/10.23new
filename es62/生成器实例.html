<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器实例</title>
</head>
<body>
    <script>
        //模拟获取 用户数据 订单数据 商品数据（注意 之中的数据都为假 并不是真实数据 是伪的）
        function getUsers(){
            setTimeout(()=>{
                let data ='用户数据';
                //调用next方法 并且将数据传入
                //下面是第二次调用next
                iteratorn.next(data);


            },2000);    
        }

        function getOrders(){
            setTimeout(()=>{
                let data ='订单数据';
                iteratorn.next(data);//第三次

            },2000);
        }

        function getGoods(){
            setTimeout(()=>{
                let data ='商品数据';
                iteratorn.next(data);

            },2000);
        }

        //声明生成器函数 
        //这里要按照先后顺序 先有用户 才有订单数据和商品数据

        function * gen(){
           let users = yield getUsers();
           console.log(users);
            let orders=yield getOrders();
            console.log(orders);
            let goods=yield getGoods(); 
            console.log(goods);


  
        }
        //调用生成器函数
        let iteratorn =gen();
        iteratorn.next();



    </script>
    
</body>
</html>
